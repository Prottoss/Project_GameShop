<div class="container">
    <div class="py-5 text-center">
        <h1 class="display-1 justify-content-center">
            VDK.gg
        </h1>
    </div>
</div>

<div class="container p-5 col-sm-5">
    <div class="card bg-dark">
        <div class="card-header">
            <h3>Login</h3>
        </div>
        <div class="card-body">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="form-control" id="username" [(ngModel)]="username">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" [(ngModel)]="password">
                <label *ngIf="errorMsg!=''">{{errorMsg}}</label>
            </div>
        </div>

        <div class="card-footer">
            <button class="btn btn-success" id="loginbtn" (click)="submit()">Login</button>
            <br><br>
            <p>No account? <a href="/register">Register</a></p>
            <p>If you forgot your password, <a href="https://game-store.auth.us-east-1.amazoncognito.com/forgotPassword?client_id=1dt06sc8ku8m5q6djfjn9op03o&response_type=code&scope=aws.cognito.signin.user.admin+email+openid+profile&redirect_uri=localhost:4200">Click here</a></p>
        </div>
    </div>
</div>
