<div class="container">
    <div class="py-5 text-center">
        <h1 class="display-1 justify-content-center">
            VDK.gg
        </h1>
    </div>
</div>

<div class="container p-5 col-sm-5">
    <div class="card bg-dark">
        <div class="card-header">
            <h3>Login</h3>
        </div>
        <div class="card-body">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="form-control" id="username" [(ngModel)]="username">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" [(ngModel)]="password">
                <label *ngIf="errorMsg!=''">{{errorMsg}}</label>
            </div>
        </div>

        <div class="card-footer">
            <button class="btn btn-success" id="loginbtn" (click)="submit()">Login</button>
            <br><br>
            <p>No account? <a href="/register">Register</a></p>
        </div>
    </div>
</div>
