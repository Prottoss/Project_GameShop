<div class="container col mx-auto">
    <div class="card bg-dark">
        <div class="card-header">
            <h3>Add Keys</h3>
        </div>
        <form #addForm="ngForm">
            <div class="card-body">
                <div class="form-group">
                    <label for="gameID">Game ID</label>
                    <input type="text" name="gameID" class="form-control" [(ngModel)]="game.gameID" [readonly]=true>
                </div>

                <div class="form-group">
                    <label for="keys">Keys (one per line)</label>
                    <textarea type="text" name="keys" class="form-control" [(ngModel)]="keys" rows="10"></textarea>
                </div>

                <!--<div class="form-group">
                    <label for="gameKeys">Game Keys</label>
                    <input type="text" name="gameKeys" class="form-control" [(ngModel)]="game.gameKeys" >        
                </div>-->
            </div>

            <div class="card-footer">
                <div class="row">
                    <div class="col-3">
                        <button class="btn btn-primary" type="button" (click)="addKeys()">Add Keys</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
